<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡我們 | 舒壓按摩</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <i class="fas fa-spa"></i>
                </div>
                <div class="logo-text">
                    <span class="main">舒壓按摩</span>
                    <span class="sub">專業按摩治療</span>
                </div>
            </a>
            
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">首頁</a></li>
                    <li><a href="services.html">服務項目</a></li>
                    <li><a href="about.html">關於我們</a></li>
                    <li><a href="booking.html">線上預約</a></li>
                    <li><a href="contact.html" class="active">聯絡我們</a></li>
                </ul>
            </nav>
            
            <div class="header-cta">
                <a href="booking.html" class="btn">立即預約</a>
            </div>
        </div>
    </header>

    <div class="container" style="padding: 80px 0;">
        <h1 style="text-align: center; color: var(--primary-color); margin-bottom: 50px;">聯絡我們</h1>
        
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 50px; max-width: 1000px; margin: 0 auto;">
            <!-- 聯絡資訊 -->
            <div>
                <div style="background: white; padding: 40px; border-radius: 10px; box-shadow: var(--shadow);">
                    <h2 style="color: var(--primary-color); margin-bottom: 30px;">聯絡資訊</h2>
                    
                    <div style="margin-bottom: 25px;">
                        <div style="display: flex; align-items: center; margin-bottom: 15px;">
                            <div style="background: var(--secondary-color); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 15px; color: var(--primary-color);">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div>
                                <h3 style="color: var(--primary-color); margin-bottom: 5px;">地址</h3>
                                <p>台北市大安區安和路一段123號4樓</p>
                            </div>
                        </div>
                    </div>
                    
                    <div style="margin-bottom: 25px;">
                        <div style="display: flex; align-items: center; margin-bottom: 15px;">
                            <div style="background: var(--secondary-color); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 15px; color: var(--primary-color);">
                                <i class="fas fa-phone"></i>
                            </div>
                            <div>
                                <h3 style="color: var(--primary-color); margin-bottom: 5px;">電話</h3>
                                <p>(02) 1234-5678</p>
                            </div>
                        </div>
                    </div>
                    
                    <div style="margin-bottom: 25px;">
                        <div style="display: flex; align-items: center; margin-bottom: 15px;">
                            <div style="background: var(--secondary-color); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 15px; color: var(--primary-color);">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div>
                                <h3 style="color: var(--primary-color); margin-bottom: 5px;">營業時間</h3>
                                <p>週一至週日: 10:00 - 22:00</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 聯絡表單 -->
            <div>
                <div style="background: white; padding: 40px; border-radius: 10px; box-shadow: var(--shadow);">
                    <h2 style="color: var(--primary-color); margin-bottom: 30px;">傳送訊息</h2>
                    
                    <form id="contactForm">
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 8px; color: var(--primary-color); font-weight: 600;">姓名 *</label>
                            <input type="text" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;" required>
                        </div>
                        
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 8px; color: var(--primary-color); font-weight: 600;">電子郵件 *</label>
                            <input type="email" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;" required>
                        </div>
                        
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 8px; color: var(--primary-color); font-weight: 600;">電話</label>
                            <input type="tel" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">
                        </div>
                        
                        <div style="margin-bottom: 20px;">
                            <label style="display: block; margin-bottom: 8px; color: var(--primary-color); font-weight: 600;">訊息 *</label>
                            <textarea style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; min-height: 150px;" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn" style="width: 100%;">傳送訊息</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="container">
            <div class="copyright">
                <p>&copy; 2023 舒壓按摩</p>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
